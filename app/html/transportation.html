<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Transportation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../public/css/global.css">
  <link rel="stylesheet" href="../../public/css/transportation.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

  <link rel="stylesheet" href="../../public/css/map/leaflet.min.css"/>
	<script src="../../public/js/map/leaflet.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Transportation</h1>
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><img class="wh1" src="../../public/images/transportation/startpoint.png"></span>
          </div>
          <input type="text" id="start" class="form-control" placeholder="Start Point">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><img class="wh1" src="../../public/images/transportation/destination.png"></span>
          </div>
          <input type="text" id="end" class="form-control" placeholder="Destination">
        </div>
      </div>
      <div class="form-group">
        <div id="mapid" style="height: 400px;"></div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><img class="wh1" src="../../public/images/transportation/distance.png"></span>
          </div>
          <input type="text" id="travel-distance" class="form-control" placeholder="Travel Distance" readonly>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="transportation"><img class="wh1" src="../../public/images/transportation/type.png"></label>
          </div>
          <select id="transportation" class="custom-select">
            <option value="Bicycle">Bicycle</option>
            <option value="Bus">Bus</option>
            <option value="Metro">Metro</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><img class="wh1" src="../../public/images/transportation/points.png"></span>
          </div>
          <input type="text" id="points-earned" class="form-control" placeholder="Points Earned" readonly>
        </div>
      </div>
      <div class="form-group">
        <button id="submitButton" type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="../../public/js/dbManager.js"></script>
  <script src="../../public/js/transportaion.js"></script>
</body>
</html>
